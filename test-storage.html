<!DOCTYPE html>
<html>
<head>
    <title>Test Storage</title>
</head>
<body>
    <h1>Test Storage</h1>
    <button onclick="testStorage()">Test Storage</button>
    <button onclick="clearStorage()">Clear Test Data</button>
    <button onclick="showStorage()">Show Storage</button>
    <pre id="output"></pre>
    
    <script>
        function testStorage() {
            // Save some test data
            localStorage.setItem('tandem_2025_8_16', JSON.stringify({
                won: true,
                mistakes: 1,
                solved: 4,
                timestamp: new Date().toISOString()
            }));
            
            localStorage.setItem('tandem_2025_8_17', JSON.stringify({
                won: false,
                mistakes: 4,
                solved: 2,
                timestamp: new Date().toISOString()
            }));
            
            localStorage.setItem('tandem_progress_2025_8_18', JSON.stringify({
                started: true,
                solved: 1,
                mistakes: 2,
                lastUpdated: new Date().toISOString()
            }));
            
            document.getElementById('output').textContent = 'Test data saved!';
        }
        
        function clearStorage() {
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.startsWith('tandem_')) {
                    localStorage.removeItem(key);
                }
            });
            document.getElementById('output').textContent = 'Storage cleared!';
        }
        
        function showStorage() {
            const keys = Object.keys(localStorage);
            const tandemKeys = keys.filter(k => k.startsWith('tandem_'));
            const data = {};
            tandemKeys.forEach(key => {
                data[key] = JSON.parse(localStorage.getItem(key));
            });
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
