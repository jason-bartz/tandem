<!DOCTYPE html>
<html>
<head>
  <title>OG Image Placeholder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6B46C1 0%, #8B5CF6 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    .container {
      text-align: center;
      color: white;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      color: #6B46C1;
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 1rem;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.5rem;
      margin: 0 0 2rem;
      opacity: 0.9;
    }
    .emojis {
      font-size: 3rem;
      margin: 2rem 0;
      letter-spacing: 0.5rem;
    }
    .note {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">T</div>
    <h1>TANDEM</h1>
    <p>Daily Emoji Word Puzzle Game</p>
    <div class="emojis">🎮 🧩 🎯 🏆 💡</div>
    <div class="note">
      This is a placeholder for the Open Graph image.<br>
      Replace /public/og-image.webp with your actual image (1200x630px).
    </div>
  </div>
</body>
</html>
